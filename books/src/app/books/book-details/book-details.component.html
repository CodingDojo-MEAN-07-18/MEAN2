<section *ngIf='book'>
  <fieldset>
    <legend>Selected Book</legend>

    <div>
      <p>ID: {{ book._id }}</p>
    </div>

    <div>
      <p>TItle: {{ book.title }}</p>
    </div>

    <div>
      <p>Author: {{ book.author }}</p>
    </div>

    <div>
      <p>Pages: {{ book.pages }}</p>
    </div>

    <div>
      <p>year: {{ book.year }}</p>
    </div>

    <div>
      <p>Publisher: {{ book.publisher }}</p>
    </div>


  </fieldset>
</section>
