<section>
  <table>
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </thead>

    <tbody>
      <tr *ngFor='let book of books' (click)='onSelect(book)' routerLink='/books/{{book.id}}'>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pages }}</td>
        <td (click)='onEvent($event)'>
          <button (click)='onDelete(book.id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
